<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MultiMart</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar-top">
            <a href="user-home.html" class="navbar-logo">ðŸ›’ MultiMart</a>
        </div>
    </nav>

    <!-- Checkout content-->
    <div class="container">
        <h1 class="page-title">Checkout</h1>
        
        <div class="checkout-layout">
            <!-- Checkout Form -->
            <div class="section">
                <h2>Shipping Information</h2>
                
                <form id="checkoutForm" onsubmit="handleCheckout(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                    
                    <h2 style="margin-top: 30px;">Payment Information</h2>
                    
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select payment method</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" required>
                            I agree to the terms and conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Place Order</button>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div>
                <div class="section">
                    <h3>Order Summary</h3>
                    <div id="orderSummary">
                        <!-- Summary will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/admin.js"></script>


    <script>
        // Page initiolization
        // Check if user is logged in
        if (!isLoggedIn()) {
            alert('Please login to proceed with checkout');
            window.location.href = 'login.html';
        }

        // Pre-fill user information
        const user = getCurrentUser();
        if (user) {
            document.getElementById('fullName').value = user.name;
        }

        // Render order summary
        function renderOrderSummary() {
            const container = document.getElementById('orderSummary');
            const cart = getCart();
            const totals = getCartTotal();
            
            if (cart.length === 0) {
                alert('Your cart is empty');
                window.location.href = 'user-home.html';
                return;
            }
            
            let html = '';
            
            // List items
            cart.forEach(item => {
                html += `
                    <div class="summary-row" style="font-size: 0.9rem;">
                        <span>${item.name} x${item.quantity}</span>
                        <span>${formatPrice(item.price * item.quantity)}</span>
                    </div>
                `;
            });
            
            html += `
                <div class="summary-row" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                    <span>Subtotal:</span>
                    <span>${formatPrice(totals.subtotal)}</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax:</span>
                    <span>${formatPrice(totals.tax)}</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>${totals.shipping === 0 ? 'FREE' : formatPrice(totals.shipping)}</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>${formatPrice(totals.total)}</span>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        renderOrderSummary();

        // handle checkout
        // processes the order
        //send the data to backend
        function handleCheckout(event) {
            event.preventDefault();
            
            const form = event.target;
            const cart = getCart();
            const totals = getCartTotal();
            const user = getCurrentUser();
            
            // Create order object
            const order = {
                id: 'order_' + Date.now(),
                customerId: user.id,
                customerName: form.fullName.value,
                customerEmail: user.email,
                items: cart.map(item => ({
                    productId: item.productId,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    vendorId: getProductById(item.productId).vendorId,
                    vendorName: item.vendorName
                })),
                subtotal: totals.subtotal,
                tax: totals.tax,
                shipping: totals.shipping,
                total: totals.total,
                status: 'pending',
                paymentMethod: form.paymentMethod.value,
                shippingAddress: `${form.address.value}, ${form.city.value}, ${form.state.value} ${form.zipCode.value}`,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Save order to database (using admin.js functions)
            const orders = getAllOrders();
            orders.push(order);
            saveOrdersToStorage();
            
            // Clear cart
            clearCart();
            
            // Redirect to confirmation page
            sessionStorage.setItem('lastOrder', JSON.stringify(order));
            window.location.href = 'order-confirmation.html';
        }
    </script>
</body>
</html>
